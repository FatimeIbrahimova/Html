<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h4 class="mb-3">Billing address</h4>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName">First name</label>
              <input type="text" class="form-control" id="firstName">
            </div>

            <div class="col-sm-6">
              <label for="lastName">Last name</label>
              <input type="text" class="form-control" id="lastName">
            </div>

            <div class="col-12">
              <label for="uname">Username</label>
              <div class="input-group has-validation">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" id="uname" placeholder="Username">
              </div>
            </div>

            <div class="col-12">
              <label for="email">Email <span class="text-muted">(Optional)</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>

            <div class="col-12">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St">
            </div>

            <div class="col-12">
              <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
            </div>

            <div class="col-md-5">
              <label for="country">Country</label>
              <select class="form-select">
                <option>United States</option>
                <option>Australia</option>
                <option>Azerbaijan</option>
                <option>Turkey</option>
              </select>
            </div>

            <div class="col-md-4">
              <label for="state">State</label>
              <select class="form-select">
                <option>California</option>
                <option>Teksas</option>
                <option>New Jersey</option>
                <option>Colorado</option>
              </select>
            </div>

            <div class="col-md-3">
              <label for="zip">Zip</label>
              <input type="text" class="form-control" id="zip">
            </div>
          </div>

          <hr class="my-4">

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
            <label class="form-check-label">Shipping address is the same as my billing address</label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
            <label class="form-check-label">Save this information for the next time</label>
          </div>

          <hr class="my-4">

          <h4 class="mb-3">Payment</h4>

          <div class="my-3">
            <div class="form-check">
              <input id="credit" name="paymentMethod" type="radio" class="form-check-input">
              <label class="form-check-label" for="credit">Credit card</label>
            </div>
            <div class="form-check">
              <input id="debit" name="paymentMethod" type="radio" class="form-check-input">
              <label class="form-check-label" for="debit">Debit card</label>
            </div>
            <div class="form-check">
              <input id="paypal" name="paymentMethod" type="radio" class="form-check-input">
              <label class="form-check-label" for="paypal">PayPal</label>
            </div>
          </div>
          <div class="row gy-3">
            <div class="col-md-6">
              <label for="nameoncard">Name on card</label>
              <input type="text" class="form-control" id="nameoncard">
              <small class="text-muted">Full name as displayed on card</small>
            </div>
            <div class="col-md-6">
              <label for="number">Credit card number</label>
              <input type="text" class="form-control" id="number">        
            </div>
            
            <div class="col-md-3">
              <label for="expiration">Expiration</label>
              <input type="text" class="form-control" id="expiration">
            </div>
            <div class="col-md-3">
              <label for="cvv">CVV</label>
              <input type="text" class="form-control" id="cvv">
            </div>
            </div>
          <hr class="my-4"> 
          <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
      </div>
      
</div>
</div>
</body>
</html>
