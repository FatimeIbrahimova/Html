<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
</head>

<body>
    <h1><b>Text Field</b></h1>
    <p>The <b>input type="text"</b>defines a one-line text input field:</p>
    <form>
        <label for="fname">FirstName:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname ">LastName:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit">
    </form>
    <h1>Password field</h1>
    <p>The <b>input type="password"</b>defines a password field:</p>
    <form>
        <label for="uname">Username:</label><br>
        <input type="text" id="uname" name="uname"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="Submit">
    </form>
    <h1>Radio Buttons</h1>
    <p>The <b>input type="radio"</b>defines a radio button:</p>
    <input type="radio" id="gender" name="gender" value="male">
    <label for="gender">Male</label><br>
    <input type="radio" id="gender" name="gender" value="female">
    <label for="gender">Female</label><br>
    <input type="radio" id="gender" name="gender" value="other">
    <label for="gender">Other</label>
</body>

</html>
